<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>季度选择器</title>
  <!-- 引入Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- 引入Element-UI -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入扩展组件 -->
  <script src="https://cdn.jsdelivr.net/npm/@thtf/element-datepicker@0.0.1/dist/index.umd.min.js"></script>
</head>
<body>
<div id="app">
  <div class="block">
    <span class="demonstration">季度选择</span>
    <date-picker
      v-model="value1"
      clearable
      type="quarter"
      format="yyyy年QQ季度"
      value-format="yyyyQQ"
      placeholder="选择日期"
    />
  </div>
  <div class="block">
    <span class="demonstration">半年选择</span>
    <date-picker
      v-model="value2"
      clearable
      type="halfYear"
      format="yyyy年[BB]半年"
      value-format="yyyyBB"
      placeholder="选择日期"
    />
  </div>
</div>

<script>
  new Vue({
    el:'#app',
    components: {
      DatePicker: window['@thtf/element-datepicker']
    },
    data: {
      value1:'',
      value2:''
    }
  })
</script>
</body>
</html>
